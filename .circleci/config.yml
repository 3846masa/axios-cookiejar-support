# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          key: v1-yarn-cache
      - restore_cache:
          key: v1-yarn-deps-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          paths:
            - ~/.yarn-cache
          key: v1-yarn-cache
      - save_cache:
          paths:
            - node_modules
          key: v1-yarn-deps-{{ checksum "yarn.lock" }}
      - run: yarn build
      - save_cache:
          paths:
            - lib
          key: v1-build-{{ .Environment.CIRCLE_SHA1 }}
  test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          key: v1-yarn-cache
      - restore_cache:
          key: v1-yarn-deps-{{ checksum "yarn.lock" }}
      - restore_cache:
          key: v1-build-{{ .Environment.CIRCLE_SHA1 }}
      - run: yarn install
      - run: yarn test
  deploy-npm:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          key: v1-yarn-cache
      - restore_cache:
          key: v1-yarn-deps-{{ checksum "yarn.lock" }}
      - restore_cache:
          key: v1-build-{{ .Environment.CIRCLE_SHA1 }}
      - run: yarn install
      - run:
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --access public
            sed -i package.json -e "0,/axios-cookiejar-support/s/axios-cookiejar-support/@3846masa\/axios-cookiejar-support/"
            npm publish --access public
            npm deprecate @3846masa/axios-cookiejar-support "Use axios-cookiejar-support instead."

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - test:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - deploy-npm:
          requires:
            - build
            - test
          filters:
            tags:
              only: /v\d+(\.\d+)*/
            branches:
              ignore: /.*/
